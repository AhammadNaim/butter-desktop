dist: trusty
sudo: required

services:
  - docker

language: node_js
node_js:
- '4'
before_install:
- docker pull waltervargas/flatpak-freedesktop-nodejs-electron:1.4

after_success:
  - docker run --privileged -v $PWD:/build:rw waltervargas/flatpak-freedesktop-nodejs-electron:1.4 /bin/bash -c "cd /build && npm i && DEBUG=flatpak-bundler ./node_modules/gulp/bin/gulp.js flatpak"

notifications:
  email: false
  irc: chat.freenode.net#butterdev
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./build/Butter/linux64-flatpak/butter-desktop_x86_64.flatpak"
  on:
    repo: butterproject/butter-desktop
    branch: xaiki/flatpak
